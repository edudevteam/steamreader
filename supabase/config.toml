# Supabase Configuration
# This file configures local development settings for Supabase

[api]
# Port to use for the API URL
port = 54321
# Schemas to expose in your API
schemas = ["public"]

[db]
# Port to use for the local database URL
port = 54322

[studio]
# Port to use for Supabase Studio
port = 54323

[functions]
# Configuration for Edge Functions
[functions.send-email]
verify_jwt = true

[functions.send-welcome-email]
verify_jwt = true
